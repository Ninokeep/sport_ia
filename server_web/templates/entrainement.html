{% extends 'template.html' %}



{% block entrainement %}

<div class="container-fluid ">
    <h1> Renforcement musculaire : {{data['nom']}} </h1>
    <div class="accordion container d-flex justify-content-center" id="accordionExample">
        <div class="card">
            <div class="card-header" id="headingOne">
                <h2 class="mb-0">
                    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                        aria-expanded="true" aria-controls="collapseOne">
                        Exemple de l'exercice
                    </button>
                </h2>
            </div>

            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                <div class="card-body">
                    {% if data['nom'] == 'jambe' %}
                    <img src="{{url_for('static',filename="gif/squat-ex.gif")}}" alt="squat">
                    {% else %}
                    <img src="{{url_for('static',filename="gif/push-ex.gif")}}" alt="squat">

                    {% endif %}
                </div>
            </div>
        </div>


    </div>





    <div class="container d-flex justify-content-center ">
        <img src={{url_for('views.video')}}>
    </div>

    <div class="container">
        <form method="POST" action="{{url_for('views.resultat')}}">
            <input type="hidden" value={{data['session_id']}} id="session_id" name="session_id" />
            <input type="hidden" value="20" id="nombre_realise" name="nombre_realise" />

            <button type="submit" class="btn btn-primary mt-4  btn-lg btn-block">Finir</button>
        </form>
    </div>
    <div class="container">


        <button type="button" class="btn btn-warning  btn-lg btn-block mt-3"
            onclick="window.location.href='{{ url_for('views.stop_video') }}';">Stop</button>
    </div>
</div>

{% endblock entrainement %}
