{% extends 'template.html' %}

{% block resultat %}

<ul class="list-group ">
    <li class="list-group-item text-center mt-5 h1">Répétitions réalisées : <span class="font-weight-bold">
            {{data['repetition_fait']}}</span>
        / {{data['nombre_repetition_a_faire']}}</li>


</ul>
<div class="container-fluid">
    <form method="POST" action="{{ url_for('views.save_exercice') }}">

        <div class="form-group">
            <label for="exampleFormControlTextarea1">Commentaire</label>
            <textarea class="form-control" id="formulaire" rows="3" name="formulaire"></textarea>
        </div>

        <div class="form-group">
            <input type="hidden" value={{data['session_id']}} id="session_id" name="session_id" />
            <button class="btn btn-primary" type="submit">Envoyer</button>
        </div>
    </form>
</div>

{% endblock resultat %}
